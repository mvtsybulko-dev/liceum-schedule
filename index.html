<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад Аудиторії</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-color: #333;
            --active-color: #2ecc71; /* Зелений для поточного уроку */
            --next-color: #f1c40f;   /* Жовтий для наступного */
            --past-color: #bdc3c7;   /* Сірий для минулих */
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Шапка: Дата, Час, Аудиторія */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2c3e50;
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-info h1 { margin: 0; font-size: 2.5em; }
        .header-info p { margin: 5px 0 0; font-size: 1.2em; opacity: 0.8; }
        #clock { font-size: 3.5em; font-weight: bold; }

        /* Таблиця розкладу */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        th {
            text-align: left;
            padding: 10px 20px;
            color: #7f8c8d;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr {
            background: var(--white);
            transition: all 0.3s ease;
        }

        td {
            padding: 15px 20px;
            font-size: 1.2em;
        }

        tr td:first-child { border-radius: 10px 0 0 10px; font-weight: bold; width: 50px; }
        tr td:last-child { border-radius: 0 10px 10px 0; }

        /* Стилі станів */
        .active-lesson {
            background: var(--active-color) !important;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .next-lesson {
            border: 3px solid var(--next-color);
            position: relative;
        }
        
        .next-lesson::after {
            content: "НАСТУПНИЙ";
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7em;
            background: var(--next-color);
            padding: 4px 8px;
            border-radius: 5px;
            color: #333;
        }

        .past-lesson {
            opacity: 0.5;
            filter: grayscale(1);
        }
    </style>
</head>
<body>

<header>
    <div class="header-info">
        <h1 id="room-number">Аудиторія 101</h1>
        <p id="current-date">Завантаження дати...</p>
    </div>
    <div id="clock">00:00:00</div>
</header>

<table id="schedule-table">
    <thead>
        <tr>
            <th>№</th>
            <th>Час</th>
            <th>Клас</th>
            <th>Предмет</th>
            <th>Викладач</th>
        </tr>
    </thead>
    <tbody id="schedule-body">
        </tbody>
</table>

<script>
    // 1. ВСТАВТЕ ВАШЕ ПОСИЛАННЯ НА CSV СЮДИ:
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRY03psToJ2EZggHUjGQJYMyAS6M4C2ESDIhLQyPK01UdoaKsRTuWPY3kIJlIXMYhwm6cph95UFmPR1/pub?output=csv';

    const urlParams = new URLSearchParams(window.location.search);
    const roomNumber = urlParams.get('room') || "Не вказана"; 
    document.getElementById('room-number').innerText = "Аудиторія " + roomNumber;

    const timeSlots = [
        { id: 1, start: "09:00", end: "09:45" },
        { id: 2, start: "09:50", end: "10:35" },
        { id: 3, start: "10:40", end: "11:25" },
        { id: 4, start: "11:40", end: "12:25" },
        { id: 5, start: "12:30", end: "13:15" },
        { id: 6, start: "13:20", end: "14:05" },
        { id: 7, start: "15:00", end: "15:45" },
        { id: 8, start: "15:45", end: "16:30" },
        { id: 9, start: "16:30", end: "17:15" }
    ];

    let currentSchedule = {};

    // Функція для завантаження даних з Google Таблиць
    async function loadData() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // пропускаємо заголовок

            const newSchedule = {};
            
            rows.forEach(row => {
                const [room, lessonId, group, subject, teacher] = row.split(',');
                
                if (room && room.trim() === roomNumber) {
                    newSchedule[lessonId.trim()] = {
                        group: group.trim(),
                        subject: subject.trim(),
                        teacher: teacher.trim()
                    };
                }
            });

            currentSchedule = newSchedule;
            updateDisplay(); // оновлюємо екран після завантаження
        } catch (error) {
            console.error("Помилка завантаження даних:", error);
        }
    }

    function updateDisplay() {
        const now = new Date();
        const currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                               now.getMinutes().toString().padStart(2, '0');
        
        document.getElementById('clock').innerText = now.toLocaleTimeString('uk-UA');
        document.getElementById('current-date').innerText = now.toLocaleDateString('uk-UA', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        const tableBody = document.getElementById('schedule-body');
        tableBody.innerHTML = '';

        let foundActive = false;
        let foundNext = false;

        timeSlots.forEach(slot => {
            const tr = document.createElement('tr');
            const lesson = currentSchedule[slot.id] || { group: "-", subject: "Вільна аудиторія", teacher: "-" };

            if (currentTimeStr >= slot.start && currentTimeStr <= slot.end) {
                tr.classList.add('active-lesson');
                foundActive = true;
            } else if (currentTimeStr < slot.start && !foundActive && !foundNext) {
                tr.classList.add('next-lesson');
                foundNext = true;
            } else if (currentTimeStr > slot.end) {
                tr.classList.add('past-lesson');
            }

            tr.innerHTML = `<td>${slot.id}</td><td>${slot.start}-${slot.end}</td><td><b>${lesson.group}</b></td><td>${lesson.subject}</td><td>${lesson.teacher}</td>`;
            tableBody.appendChild(tr);
        });
    }

    // Завантажуємо дані при старті
    loadData();
    
    // Оновлюємо годинник щосекунди
    setInterval(updateDisplay, 1000);
    
    // Оновлюємо дані з таблиці кожні 5 хвилин (300000 мс)
    setInterval(loadData, 300000);
</script>

</body>

</html>
